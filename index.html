<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />

        <title>Factors</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Neuton">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <script src="factors.js"></script>
        <script src="app.js"></script>
    </head>

    <body data-state="0" onclick="update()" onload="handle_device_change(media_query)">

        <div id="load" ></div>
        <div id="content">
            <div id="top">
                <span id="heading">
                    Factors Calculator
                </span>
<!--                <div style="margin: 1rem 1rem 0 0" class="menu-items">-->
<!--                    <div class="menu-items-button">-->
<!--                        <i  class="fa fa-4x fa-solid fa-gear menu-items-button-text"></i>-->
<!--                    </div>-->
<!--                </div>-->
            </div>
            <div class="container">
                <dialog id="dialog">
                    <button style="height: 10%; font-size: 2rem; margin-left: auto" class="click" onclick="closeDialog()"><i style="rotate: z 45deg" class="fa-solid fa-plus fa"></i></button>
                    <div style="flex-direction: column; display: flex; justify-content: center; align-items: center; height: 30vh; width: 40vw">
                        <p id="output"></p>
                    </div>
                </dialog>
            </div>
            <div id="body" >
                <div id="calculator">
                    <div style="align-items: center; justify-content: center" class="row">
                        <input id="display" type="text"/>
                    </div>
                    <div class="row">
                        <button class="click" onclick = 'add_digits(1)'>1</button>
                        <button class="click" onclick = 'add_digits(2)'>2</button>
                        <button class="click" onclick = 'add_digits(3)'>3</button>
                        <button class="click" onclick = 'add_digits(4)'>4</button>
                    </div>
                    <div class="row">
                        <button class="click" onclick = 'add_digits(5)'>5</button>
                        <button class="click" onclick = 'add_digits(6)'>6</button>
                        <button class="click" onclick = 'add_digits(7)'>7</button>
                        <button class="click" onclick = 'add_digits(8)'>8</button>
                    </div>
                    <div class="row">
                        <button class="click" onclick = 'add_digits(9)'>9</button>
                        <button class="click" onclick = 'add_digits(0)'>0</button>
                        <button onclick="remove_digit()" style="font-size: 2rem; color: var(--quaternary-color)" class="click"><i style="rotate: z 45deg" class="fa-solid fa-plus fa"></i></button>
                        <button id="main_button" style="font-size: 2rem; color: var(--tertiary-color)" class="click" onclick = 'openDialog()'><i class="fa fa-solid fa-check"></i></button>
                    </div>
                </div>
                <div id="controls">

                    <div>
                        <p id="info">In number theory, integer factorization is the decomposition, when possible, of a positive integer into a product of smaller integers</p>
                    </div>

                    <button class="click" onclick = 'add_numbers()'><i style="margin-right: 2rem" class="fa-solid fa-plus fa"></i>Add a new number</button>
                    <button class="click" onclick = 'remove_number()'><i style="margin-right: 2rem" class="fa fa-solid fa-ban"></i> Remove a number</button>
                    <button class="click" onclick = 'remove_all_numbers()'><i style="margin-right: 2rem" class="fa fa-light fa-trash"></i> Remove all numbers</button>
                </div>
            </div>
        </div>


        <nav>
            <button class="tab" onmouseleave="on_mouse_leave(0)" onmouseover="on_mouse_enter(0)" onclick="on_click(0)"> Factor </button>
            <button class="tab" onmouseleave="on_mouse_leave(1)" onmouseover="on_mouse_enter(1)" onclick="on_click(1)"> Prime Factor </button>
            <button class="tab" onmouseleave="on_mouse_leave(2)" onmouseover="on_mouse_enter(2)" onclick="on_click(2)"> Lowest Common Multiples </button>
            <button class="tab" onmouseleave="on_mouse_leave(3)" onmouseover="on_mouse_enter(3)" onclick="on_click(3)"> Highest Common Factors </button>
        </nav>

        <script>
            const input = document.querySelector("#display");
            const regex = /[0-9,\/]+/;
            input.addEventListener("keypress", e => {
                if (!regex.test(e.key)) {
                    e.preventDefault();
                }
            });
        </script>

        <script src="style.js"></script>
    </body>
</html>
