<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />

        <title>Factors</title>

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
        <script src="style.js"></script>
    </head>

    <body data-state="0" onload="handle_device_change(media_query)">

        <div id="load" ></div>

        <div id="content">
            <div id="top">
                <span id="heading">
                    Factors Calculator
                </span>
            </div>
            <div id="body">
<!--                <div style="background-color: #C576F6"></div>-->
<!--                <div style="background-color: aquamarine;"></div>-->
            </div>

        </div>

        <nav>
            <button class="tab" onmouseleave="on_mouse_leave(0)" onmouseover="on_mouse_enter(0)" onclick="on_click(0)"> Factors </button>
            <button class="tab" onmouseleave="on_mouse_leave(1)" onmouseover="on_mouse_enter(1)" onclick="on_click(1)"> Prime Factors </button>
            <button class="tab" onmouseleave="on_mouse_leave(2)" onmouseover="on_mouse_enter(2)" onclick="on_click(2)"> Lowest Common Multiples </button>
            <button class="tab" onmouseleave="on_mouse_leave(3)" onmouseover="on_mouse_enter(3)" onclick="on_click(3)"> Highest Common Factors </button>
        </nav>
    </body>
</html>
