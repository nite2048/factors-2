<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" />

        <title>Index</title>

        <link rel="stylesheet" href="style.css">
        <script src="style.js"></script>
    </head>
    <body data-state="0" onload="handle_device_change(media_query)">
        <nav>
            <div id="container">
                <button class="tab" onmouseleave="on_mouse_leave(0)" onmouseover="on_mouse_enter(0)" onclick="on_click(0)"> Factor </button>
                <button class="tab" onmouseleave="on_mouse_leave(1)" onmouseover="on_mouse_enter(1)" onclick="on_click(1)"> Prime Factors </button>
                <button class="tab" onmouseleave="on_mouse_leave(2)" onmouseover="on_mouse_enter(2)" onclick="on_click(2)"> Lowest Common Multiple </button>
                <button class="tab" onmouseleave="on_mouse_leave(3)" onmouseover="on_mouse_enter(3)" onclick="on_click(3)"> Highest Common Factor </button>
            </div>
        </nav>
    </body>
</html>
